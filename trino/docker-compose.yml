version: '3.8'

services:
  trino:
    image: trinodb/trino:latest
    container_name: trino-iceberg
    ports:
      - "18080:18080"  # Trino UI
    environment:
      - TRINO_ENVIRONMENT=production
    volumes:
      - ./catalog:/etc/trino/catalog:ro
      - ./config.properties:/etc/trino/config.properties:ro
      - ./jvm.config:/etc/trino/jvm.config:ro
      - ./log.properties:/etc/trino/log.properties:ro
    restart: unless-stopped
